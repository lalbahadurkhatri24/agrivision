<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .input-group {
      margin: 15px 0;
      text-align: left;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #2e7d32;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #1b5e20;
    }
    p {
      margin-top: 15px;
      font-size: 0.9em;
    }
    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.85em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
  <h2>ðŸŒ± Farmer Login</h2>
  <form id="loginForm">
    <div class="input-group">
      <label for="emailOrPhone">Enter</label>
      <input type="text" id="emailOrPhone" placeholder="Enter email or phone number">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button type="submit">Login</button>
    <p id="errorMsg" class="error"></p>
  </form>

  <p>Donâ€™t have an account? <a href="#">Register here</a></p>

  <hr>
  <p style="text-align:center;">Or login with</p>
  
  <div class="social-login">
    <button class="google-btn">Login with Google</button>
    <button class="facebook-btn">Login with Facebook</button>
  </div>
</div

  
</body>
</html>
